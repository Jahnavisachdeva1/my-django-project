{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BluWheelz</title>
  <style>
    /* --- aapka pura CSS yahan paste karein --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e3a50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .outer-box {
      background-color: #ffffff;
      padding: 25px 25px 30px;
      width: 370px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .logo-section img {
      width: 250px;
      margin-bottom: 5px;
    }
    .inner-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 20px 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.10);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    form h2 {
      text-align: left;
      margin-bottom: 8px;
      color: #888;
      font-weight: 600;
      font-size: 25px;
    }
    form label{
      color: #888;
      font-weight: 600;
      font-size: 16px;
    }
    form .subtitle {
      text-align: left;
      color: #555;
      font-size: 13px;
      margin-bottom: 18px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 11px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    .forgot {
      text-align: center;
      display: block;
      font-size: 18px;
      margin-bottom: 16px;
      color: #00bcd4;
      text-decoration: none;
    }
    .forgot:hover {
      text-decoration: underline;
    }
    button {
      width: 50%;
      margin: 0 auto;
      display: block;
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="outer-box">
      <div class="logo-section">
        <img src="{% static 'images/logo.png.jpeg' %}" alt="BluWheelz Logo">
      </div>
      <div class="inner-box">
        <form method="post" action="">
          {% csrf_token %}
          <h2>Login</h2>
          <p class="subtitle">Enter your username and password</p>
          {% if form.errors %}
            <p style="color:red;">Invalid username or password</p>
          {% endif %}
          <label for="id_username">Username:</label>
          {{ form.username }}
          <label for="id_password">Password:</label>
          {{ form.password }}
          <a href="#" class="forgot">FORGOT PASSWORD</a>
          <button type="submit">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
